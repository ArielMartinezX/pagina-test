<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/form-style.css">
    <title>Login</title>
</head>
<body>
    <header>
        <div>
            <a href="../index.html">
                <img src="../img/utn.jpg" alt="utn logo" >
            </a>
        </div>
        <nav>
            <ul class="menu">
                <li><a href="https://utn.edu.ar/es/estudiar-utn">ESTUDIA EN LA UTN</a></li>
                <li><a href="https://utn.edu.ar/es/secretaria-sctyp">INVESTIGACION</a></li>
                <li><a href="https://utn.edu.ar/es/secretaria-sceu">EXTENSION</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="form">

            <h1>INGRESAR</h1>

            <form action="">

                <div class="group-form">
                    <label for="name">E-MAIL</label>
                    <input type="email" name="email" id="email" required placeholder="Ingresa tu mail">  
                    <span>OBLIGATORIO</span>  
                </div>
                <div class="group-form">
                    <label for="name">PASSWORD</label>
                    <input type="password" name="password" id="password" required placeholder="Ingresa tu clave">  
                    <span>OBLIGATORIO</span>  
                </div>

                
                <div class="group-form2">
                    <button type="submit">INGRESAR</button>
                    <a href="../index.html"><button type="button">CANCELAR</button></a>
                </div>


            </form>

        </section>
    </main>
</body>
</html>
