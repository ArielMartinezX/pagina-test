<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar</title>
</head>
<body>
    <header>
        <a href="../index.html">
            <img src="./img/utn.jpg" alt="utn logo" width="10%">
        </a>
        <nav>
            <ul class="menu">
                <li><a href="https://utn.edu.ar/es/estudiar-utn">ESTUDIA EN LA UTN</a></li>
                <li><a href="https://utn.edu.ar/es/secretaria-sctyp">INVESTIGACIÒN</a></li>
                <li><a href="https://utn.edu.ar/es/secretaria-sceu">EXTENSIÒN</a></li>
            </ul>

            <ul class="ingreso">
                <li><a href="">LOGIN</a></li>
            </ul>
        </nav>

        <section class="form">

            <h1>REGISTRARSE</h1>

            <form action="">

                <div class="group-form">
                    <label for="name">NOMBRE</label>
                    <input type="text">
                </div>
                <div class="group-form">
                    <label for="name">APELLIDO</label>
                    <input type="text">
                </div>

                <div class="group-form">
                    <label for="name">E-MAIL</label>
                    <input type="email" name="email" id="email" required placeholder="Ingresa tu mail">  
                    <span>Obligatorio</span>  
                </div>
                <div class="group-form">
                    <label for="name">PASSWORD</label>
                    <input type="password" name="password" id="password" required placeholder="Ingresa tu clave">  
                    <span>Obligatorio</span>  
                </div>

                <div class="group-form2">
                    <h3>Docente/s</h3>
                    <input type="radio" name="Profesor/a">
                    <label for="">Gabriel</label>
                    <input type="radio" name="Profesor/a">
                    <label for="">Marcos</label>
                    <input type="radio" name="Profesor/a">
                    <label for="">Agostina</label>
                </div>
                
                <div class="group-form2">
                    <h3>Deja tu comentario</h3>
                    <textarea name="" id="" cols="30" rows="8"></textarea>
                </div>

                <div class="group-form2">
                    <input type="checkbox" name="condiciones" id="">
                    <label for="condiciones">Acepto terminos y condiciones</label>
                </div>

                <div class="group-form2">
                    <button type="submit">Registrarme</button>
                </div>

                <a href="../index.html"><button type="button">CANCELAR</button></a>

            </form>

        </section>
    </header>
</body>
</html>
